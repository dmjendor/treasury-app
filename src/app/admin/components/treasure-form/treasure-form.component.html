<div class="container" *ngIf="treasure">
  <div class="row">
    <div class="col-6">
      <form #treasureForm="ngForm" (ngSubmit)="save(treasureForm.value)">
        <div class="form-group row">
          <div class="col-10">
              <label for="name">Name</label>
              <input
                required
                #name="ngModel"
                [(ngModel)]="treasure.name"
                id="name"
                name="name"
                type="text"
                class="form-control"
              />
              <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                Name is required.
              </div>
          </div>

          <div class="col-2">
            <label for="active">Active</label>
            <input
              #active="ngModel"
              [(ngModel)]="treasure.active"
              id="active"
              name="active"
              type="checkbox"
              class="form-control">
          </div>
        </div>        
        <div class="row">
          <div class="col-6">
            <label for="value">Value</label>
              <input
                required
                #value="ngModel"
                [(ngModel)]="treasure.value"
                id="value"
                name="value"
                type="text"
                class="form-control"
              />
          </div>
        </div>
        <div class="row top-margin">
          <div class="col-12">
            <label for="parent">Parent</label>
              <select
                required
                #parent="ngModel"
                [(ngModel)]="treasure.parent"
                id="parent"
                name="parent"
                class="form-control"
              >
                <option value="">None</option>
                <option *ngFor="let item of treasures" [value]="item.key">{{item.name}}</option>
              </select>
          </div>
        </div>

        <div class="row top-margin">
          <div class="col-12">
              <div class="btn-group btn-group-lg d-flex" role="group" aria-label="..."> 
                  <button class="btn btn-primary w-100">
                    Save
                  </button>
                  <button type="button" class="btn btn-primary w-100" (click)="cancel()">
                    Cancel
                  </button>
                  <button type="button" class="btn btn-danger w-100" (click)="delete()">
                    Delete
                  </button>
              </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
