<div class="container" *ngIf="vault">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="row">
        <div class="col-12">
            <display-currency></display-currency>
        </div>
        <div class="col-12">
          <display-valuables></display-valuables>
        </div>
        <div class="col-12">
          <display-treasure></display-treasure>
        </div>
      </div>
      
    </div>
    
    <div class="col-12 col-md-6 mobileTop">
      <div class="row">
        <div class="col-12" *ngIf="coinAllowed">
            <edit-currency [(split)]="splitTreasure" *ngIf="!splitTreasure"></edit-currency>
            <split-currency [(split)]="splitTreasure" *ngIf="splitTreasure"></split-currency>
        </div>
        <div class="col-12 top-margin" *ngIf="valuablesAllowed">
          <edit-valuables></edit-valuables>
        </div>
        <div class="col-12 top-margin" *ngIf="treasureAllowed">
          <edit-treasure></edit-treasure>
        </div>
      </div>
    </div>
  </div>
</div>
