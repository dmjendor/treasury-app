<div class="container" *ngIf="vault">
  <div class="row">
    <div class="col-6">
      <display-currency [vault]="vault"></display-currency>
    </div>
    <div class="col-6">
      <edit-currency [vault]="vault" [(split)]="splitTreasure" *ngIf="!splitTreasure"></edit-currency>
      <split-currency [vault]="vault" [(split)]="splitTreasure" *ngIf="splitTreasure"></split-currency>
    </div>
  </div>
</div>
