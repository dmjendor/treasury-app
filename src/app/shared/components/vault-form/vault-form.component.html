<div class="container">
    <div class="row">
      <div class="col-6">
        <form #vaultForm="ngForm" (ngSubmit)="save(vaultForm.value)">
          <div class="form-group row">
            <div class="col-6">
                <label for="name">Name</label>
                <input
                  required
                  #name="ngModel"
                  [(ngModel)]="vault.name"
                  id="name"
                  name="name"
                  type="text"
                  class="form-control"
                />
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                  Name is required.
                </div>
            </div>
            <div class="col-2">
              <label for="split" [title]="splitTitle">Split</label>
              <input
                #split="ngModel"
                [title]="splitTitle"
                [(ngModel)]="vault.treasurySplit"
                id="split"
                name="split"
                type="checkbox"
                class="form-control">
            </div>
            <div class="col-2">
                <label for="merge" [title]="mergeTitle">Merge</label>
                <input
                  #merge="ngModel"
                  [title]="mergeTitle"
                  [(ngModel)]="vault.mergeSplit"
                  id="merge"
                  name="split"
                  type="checkbox"
                  class="form-control">
              </div>
            <div class="col-2">
              <label for="active">Active</label>
              <input
                #active="ngModel"
                [(ngModel)]="vault.active"
                id="active"
                name="active"
                type="checkbox"
                class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="baseCurrency">Base Currency</label>
              <select
                #baseCurrency="ngModel"
                [(ngModel)]="vault.baseCurrency"
                id="baseCurrency"
                name="baseCurrency"
                class="form-control">
                  <option *ngFor="let currency of currencies" [value]="currency.key">{{currency.name}}</option>
                </select>
            </div>
            <div class="col-6">
              <label for="commonCurrency">Common Currency</label>
              <select
                #baseCurrency="ngModel"
                [(ngModel)]="vault.commonCurrency"
                id="commonCurrency"
                name="commonCurrency"
                class="form-control">
                  <option *ngFor="let currency of currencies" [value]="currency.key">{{currency.name}}</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="gbMarkup">Valuables Buy Markup</label>
              <input
                #gbMarkup="ngModel"
                [(ngModel)]="vault.gbMarkup"
                id="gbMarkup"
                name="gbMarkup"
                type="text"
                class="form-control">
            </div>
            <div class="col-6">
              <label for="active">Valuables Sell Markup</label>
              <input
                #gsMarkup="ngModel"
                [(ngModel)]="vault.gsMarkup"
                id="gsMarkup"
                name="gsMarkup"
                type="text"
                class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="ibMarkup">Item Buy Markup</label>
              <input
                #ibMarkup="ngModel"
                [(ngModel)]="vault.ibMarkup"
                id="ibMarkup"
                name="ibMarkup"
                type="text"
                class="form-control">
            </div>
            <div class="col-6">
              <label for="isMarkup">Item Sell Markup</label>
              <input
                #isMarkup="ngModel"
                [(ngModel)]="vault.isMarkup"
                id="isMarkup"
                name="isMarkup"
                type="text"
                class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="active">Theme</label>
              <select
                #theme="ngModel"
                [(ngModel)]="vault.theme"
                id="theme"
                name="theme"
                (change)="themePreview()"
                class="form-control">
                  <option *ngFor="let theme of themeList" [value]="theme.key">{{theme.name}}</option>
                </select>
            </div>
            <div class="col-6">
              <label for="active">Game/Edition</label>
              <select
                #edition="ngModel"
                [(ngModel)]="vault.edition"
                id="edition"
                name="edition"
                class="form-control">
                  <option *ngFor="let edition of editionList" [value]="edition.key">{{edition.name}}</option>
                </select>
            </div>
          </div>
          
          <div class="row top-margin">
            <div class="col-12">
                <div class="btn-group btn-group-lg d-flex" role="group" aria-label="..."> 
                    <button class="btn btn-primary w-100">
                      Save
                    </button>
                    <button type="button" class="btn btn-primary w-100" (click)="cancel()">
                      Cancel
                    </button>
                    <button type="button" class="btn btn-danger w-100" (click)="delete()">
                      Delete
                    </button>
                </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-12">
          <hr />
        </div>
      </div>
      <div class="col-6">
        <div class="row">
            <div class="col-12" *ngIf="!editCurrency">
              <manage-currencies [vault]="vault" [(edit)]="editCurrency" [(selectedCurrency)]="selectedCurrency"></manage-currencies>
            </div>
            <div class="col-12" *ngIf="editCurrency"> 
              <currency-form  [vault]="vault" [(edit)]="editCurrency" [(selectedCurrency)]="selectedCurrency"></currency-form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
              <hr />
            </div>
          </div>
        <div class="row">
          <div class="col-12" *ngIf="!editPermission">
            <manage-permissions [vault]="vault" [(edit)]="editPermission" [(selectedPermission)]="selectedPermission"></manage-permissions>
          </div>
          <div class="col-12" *ngIf="editPermission">
            <permission-form [vault]="vault" [(edit)]="editPermission" [(selectedPermission)]="selectedPermission"></permission-form>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <hr />
          </div>
          </div>
        <div class="row">
          <div class="col-12" *ngIf="!editBags">
              <manage-vault-bags [vault]="vault" [(edit)]="editBags" [(selectedBag)]="selectedBag"></manage-vault-bags>
          </div>
          <div class="col-12" *ngIf="editBags">
              <vault-bags-form [vault]="vault" [(edit)]="editBags" [(selectedBag)]="selectedBag"></vault-bags-form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
