<ng-container>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Bags</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12" *ngIf="!editBags">
          <manage-vault-bags [vault]="vault" [(edit)]="editBags" [(selectedBag)]="selectedBag"></manage-vault-bags>
      </div>
      <div class="col-12" *ngIf="editBags">
          <vault-bags-form [vault]="vault" [(edit)]="editBags" [(selectedBag)]="selectedBag"></vault-bags-form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!--
<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    -->
  </div>
</ng-container>
