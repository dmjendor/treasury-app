<ng-container class="row" *ngIf="vault.key !== null">
  <div class="row">
    <div class="col-12">
        <h5>Currencies</h5>
    </div>
  </div>
  
  <div class="row" *ngIf="!currencies || currencies.length===0">
    <div class="col-12">
      <button class="btn btn-primary btn-large w-100" title="Creates common fantasy currencies, Copper, Silver, Gold and Platinum" (click)="createDefaultCurrencies()">Create Default Currencies</button>
    </div>
  </div>
  <div class="col-12">
    <ngx-datatable
    width="100%"
    class="bootstrap"
    [rows]="currencies"
    [columns]="columns"
    [selected]="selected"
    [selectionType]="'single'"
    (activate)="onActivate($event)"
    (select)='onSelect($event)'>
    >
    <ngx-datatable-column name="Name" [flexGrow]="1"></ngx-datatable-column>
    <ngx-datatable-column prop="abbreviation" name="Abbrv" [headerClass]="'textCenter'" [cellClass]="'textRight'" [frozenRight]="true" [width]="80">
        <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="multiplier" name="Mult" [headerClass]="'textCenter'" [cellClass]="'textRight'" [frozenRight]="true" [width]="80">
        <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="btn-group btn-group-lg d-flex" role="group" aria-label="..."> 
        <button type="button" class="btn btn-secondary btn-primary w-100" (click)="createCurrency()">New</button>
        <button type="button" class="btn btn-secondary btn-info w-100" (click)="editCurrency()">Edit</button>
        <button type="button" class="btn btn-secondary btn-danger w-100" (click)="deleteCurrency()">Delete</button>
      </div>
    </div>
  </div>
</ng-container>
