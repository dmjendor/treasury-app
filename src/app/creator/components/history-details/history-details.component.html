<ng-container *ngIf="history">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{formatDate(history.timestamp)}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-12" style="max-height: 60vh; overflow-y: auto">
          <pre>{{ history.changes | json }}</pre>
        </div>
    
      </div>
    </div>
    <div class="modal-footer">
        <div class="col-12">
            <div class="btn-group btn-group-lg d-flex" role="group" aria-label="..."> 
                <!-- <button class="btn btn-primary w-100" (click)="save()">
                  Save
                </button>
                <button type="button" class="btn btn-primary w-100" (click)="cancel()">
                  Cancel
                </button>
                <button type="button" class="btn btn-danger w-100" (click)="delete()">
                  Delete
                </button> -->
            </div>
        </div>
    </div>
  </ng-container>
